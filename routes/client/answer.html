<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      href="/stylesheets/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body onload="questionLoad()">
    <nav
      style="border-bottom: 1px solid rgb(221, 217, 217)"
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Stack Overflow</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1">For Team</a>
            </li>
            <li>
              <form style="height: 35px" class="d-flex">
                <input
                  style="width: 650px"
                  class="s-input s-input__search js-search-field"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
            </li>
          </ul>

          <button
            style="margin-right: 10px"
            class="btn btn-outline-primary"
            type="button"
          >
            <a style="text-decoration: none; color: blue" href="/login.html"
              >Login</a
            >
          </button>

          <button class="btn btn-primary" type="button">
            <a style="text-decoration: none; color: white" href="/register.html"
              >Signup</a
            >
          </button>
        </div>
      </div>
    </nav>

    <br />

    <div id="question1" class="container-fluid"><br /><br /></div>
    <br />
    <p>25 Answer</p>

    <div id="question2" class="container-fluid"><br /><br /></div>
    <button id="btn-add" class="btn btn-primary">Add Answer</button>
    <form id="form-question" style="display: none">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          required
          name="description"
          id="description"
          rows="10"
          cols="80"
        >
        </textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-plus"></i>
      </button>
      <button id="btn-cancel" type="button" class="btn btn-warning">
        <i class="fas fa-minus"></i>
      </button>
    </form>
    <script src="ckeditor/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("description");
    </script>
    <script type="text/javascript">
      $(document).ready(function () {
        questionLoad();
        answerLoad();

        $("#question2").on("click", ".voteup", function (e) {
          e.preventDefault();
          $.ajax({
            method: "PUT",
            url: `http://localhost:3000/answer/vote`,
            data: {idAnswer: $(this).attr("dataid"), isUp: true},
            // dataType: "json",
            headers: { "x-access-token": localStorage.getItem("token") },
          }).done(function (data) {
            if(data.success){
              alert("berhasil vote")
              answerLoad()
            }
            else {
              alert(data.message)
            }
          });
        });

       

        $("#question2").on("click", ".votedown", function (e) {
          e.preventDefault();
          $.ajax({
            method: "PUT",
            url: `http://localhost:3000/answer/vote`,
            data: {idAnswer: $(this).attr("iddata"), isUp: false}, 
            // dataType: "json",
            headers: { "x-access-token": localStorage.getItem("token") },
          }).done(function (data) {
            if(data.success){
              alert("berhasil vote")
              answerLoad()
            }
            else {
              alert(data.message)
            }
          });
        });

        $("#form-question").submit(function (event) {
          event.preventDefault();
          saveData();
          $("#form-question").hide();
          $("#btn-add").show();
          $("#form-question").trigger("reset");
        });

        $("#btn-add").click(function () {
          $("#form-question").show();
          $(this).hide();
        });

        $("#btn-cancel").click(function () {
          $("#form-question").hide();
          $("#btn-add").show();
        });
      });

      function questionLoad() {
        let id = localStorage.getItem("idselection");

        let html = "";
        $.ajax({
          method: "GET",
          url: `http://localhost:3000/question/${id}`,
          dataType: "json",
          headers: { "x-access-token": localStorage.getItem("token") },
        }).done(function (item) {
          // data.forEach((item) => {

          html += ` <div class="total-question">
        <h5 class="col-sm-11">

        </h5>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-sm-2">
          <a dataid="${item.id}" class="voteup" href="#"><i  class="fas fa-angle-double-up"></i></a>
          <p>${item.id}</p>
          <a iddata="${item.id}" class="votedown" href="#"><i  class="fas fa-angle-double-down"></i></a>
        </div>
        <div class="col-sm-9">
          <div class="list-question">
            <a
              >${item.description}</a
            >
          </div>
          <br />
          <div class="tag-editor1">
            <ul class="tags">
              <li class="addedTag">
                Web Develop<span
                  onclick="$(this).parent().remove();"
                  class="tagRemove"
                  >x</span
                ><input type="hidden" name="tags[]" value="Web Develop" />
              </li>
              <li class="addedTag">
                SEO<span onclick="$(this).parent().remove();" class="tagRemove"
                  >x</span
                ><input type="hidden" name="tags[]" value="SEO" />
              </li>
              <li class="tagAdd taglist">
                <input type="text" id="search-field" />
              </li>
            </ul>
          </div>
        </div>
      </div>`;
          // });
          $("#question1").html(html);
        });
      }

      function saveData() {
        let id = localStorage.getItem("idselection");
        $.ajax({
          method: "POST",
          url: "http://localhost:3000/answer",
          data: {
            description: CKEDITOR.instances.description.getData(),
            QuestionId: id,
          },
        }).done(function (msg) {
          $("#form-question").trigger("reset");
          questionLoad();
          answerLoad();
        });
      }

      function answerLoad() {
        let id = localStorage.getItem("idselection");
        $.ajax({
          method: "GET",
          url: `http://localhost:3000/answer/${id}`,
          dataType: "json",
          headers: { "x-access-token": localStorage.getItem("token") },
        }).done(function (data) {
          console.log(data);
          let html = "";

          data.forEach((item) => {
            html += ` <div class="total-question">

      </div>
      <br /><br />
      <div class="row">
        <div class="col-sm-2">
          <a dataid="${item.id}" class="voteup" href="#"><i  class="fas fa-angle-double-up"></i></a>
          <p>${item.vote.count}</p>
          <a iddata="${item.id}" class="votedown" href="#"><i  class="fas fa-angle-double-down"></i></a>
        </div>
        <div class="col-sm-9">
          <div class="list-question">
            <a
              >${item.description}</a
            >
          </div>
          <br />

        </div>
      </div> `;
          });
          $("#question2").html(html);
        });
      }
    </script>
  </body>
</html>
