<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;1,100;1,200&display=swap" rel="stylesheet"> 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      href="/stylesheets/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Bootstrap 4 Tag Input Example</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha256-aAr2Zpq8MZ+YA/D6JtRD3xtrwpEz2IqOS+pWD/7XKIw="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css"
      integrity="sha512-xmGTNt20S0t62wHLmQec2DauG9T+owP9e6VU8GigI0anN7OXLip9i7IwEhelasml2osdxX71XcYm6BQunTQeQg=="
      crossorigin="anonymous"
    />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha256-OFRAJNoaD8L3Br5lglV7VyLRf0itmoBzWUoM+Sji4/8="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"
      integrity="sha512-VvWznBcyBJK71YKEKDMpZ0pCVxjNuKwApp4zLF3ul+CiflQi6aIJR+aZCP/qWsoFBA28avL5T5HA+RE+zrGQYg=="
      crossorigin="anonymous"
    ></script>

    

    <style type="text/css">
      .bootstrap-tagsinput {
        width: 100%;
      }

      .label-info {
        background-color: #17a2b8;
      }

      .label {
        display: inline-block;

        padding: 0.25em 0.4em;

        font-size: 75%;

        font-weight: 700;

        line-height: 1;

        text-align: center;

        white-space: nowrap;

        vertical-align: baseline;

        border-radius: 0.25rem;

        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      }
    </style>
  </head>

  <body onload="loadData()">
    <nav
      style="border-bottom: 1px solid rgb(221, 217, 217)"
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
    >
      <div class="container-fluid">
        <a style="margin-left: -15px" class="navbar-brand" href="#">Stack Overflow</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            

            <li>
              <form id="form-search" style="height: 35px" class="d-flex">
                <input
                  style="width: 700px" 

                  class="s-input s-input__search js-search-field"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  name="title"
                  id="title"
                />
                <button style="margin-left: 5px;" type="submit" class="btn btn-success" >search</button>
              </form>
            </li>
            <br />
          </ul>

          <button
            style="margin-right: 10px"
            class="btn btn-secondary"
            type="button"
            id="logout"
          >
            <a style="text-decoration: none; color: white" href="/login.html"
              >Logout</a
            >
          </button>

         
        </div>
      </div>
    </nav>

    <br />

    <div class="container-fluid">
      <h4 id="all-question" style="margin-left: -10px;" class="flex--item fl1 fs-headline1 mb24">All Question</h4>
      

      
      <br />
      <div id="question" class="row"></div>
      <div id="search" class="row"></div>
    </div>
    <br />
    <button id="btn-add" class="btn btn-primary">Add Question</button>
    <form id="form-question" style="display: none">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          required
          type="text"
          class="form-control"
          id="title-add"
          name="title-add"
          aria-describedby="title"
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          required
          name="description"
          id="description"
          rows="10"
          cols="80"
        >
        </textarea>
      </div>

      <div class="mb-3">
        <label for="tag" class="form-label">Tag</label>

        <input
          type="text"
          data-role="tagsinput"
          name="tag"
          class="form-control"
          id="tag"
        />
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-plus"></i>
      </button>
      <button id="btn-cancel" type="button" class="btn btn-warning">
        <i class="fas fa-minus"></i>
      </button>
    </form>
    <script src="ckeditor/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("description");
    </script>
    <script type="text/javascript">
      $(document).ready(function () {
        loadData();
        $("#logout").click(function(){
          window.location = "/login.html";
          localStorage.clear();
        })
        $("#form-question").submit(function (event) {
          event.preventDefault();
          saveData();
          $("#form-question").hide();
          $("#btn-add").show();
          $("#form-question").trigger("reset");
        });
        $("#btn-add").click(function () {
          $("#form-question").show();
          $(this).hide();
        });

        $("#btn-cancel").click(function () {
          $("#form-question").hide();
          $("#btn-add").show();
        });
        $("#question").on("click", ".title", function (event) {
          event.preventDefault();
          let id = $(this).attr("iddata");
          localStorage.setItem("idselection", id);
          window.location = "/answer.html";
        });

        $("#form-search").submit(function (event) {
          event.preventDefault();
          search();
          $("#question").hide();
          $("#all-question").hide()
        });

        $("#search").on("click", ".title", function (event) {
          event.preventDefault();
          let id = $(this).attr("iddata");
          localStorage.setItem("idselection", id);
          window.location = "/answer.html";
        });

        $("#question").on("click", ".voteup", function (e) {
          e.preventDefault();
          $.ajax({
            method: "PUT",
            url: `http://localhost:3000/question/vote`,
            data: { idQuestion: $(this).attr("dataid"), mode: "up" },
            // dataType: "json",
            headers: { "x-access-token": localStorage.getItem("token") },
          }).done(function (data) {
            if (data.success) {
              alert("berhasil vote");
              loadData();
            } else {
              alert(data.message);
            }
          });
        });

        $("#question").on("click", ".votedown", function (e) {
          e.preventDefault();
          $.ajax({
            method: "PUT",
            url: `http://localhost:3000/question/vote`,
            data: { idQuestion: $(this).attr("iddata"), mode: "down" },
            // dataType: "json",
            headers: { "x-access-token": localStorage.getItem("token") },
          }).done(function (data) {
            if (data.success) {
              alert("berhasil vote");
              loadData();
            } else {
              alert(data.message);
            }
          });
        });

        $("#search").on("click", ".voteup", function (e) {
          e.preventDefault();
          $.ajax({
            method: "PUT",
            url: `http://localhost:3000/question/vote`,
            data: { idQuestion: $(this).attr("dataid"), mode: "up" },
            // dataType: "json",
            headers: { "x-access-token": localStorage.getItem("token") },
          }).done(function (data) {
            if (data.success) {
              alert("berhasil vote");
              search();
            } else {
              alert(data.message);
            }
          });
        });

        $("#search").on("click", ".votedown", function (e) {
          e.preventDefault();
          $.ajax({
            method: "PUT",
            url: `http://localhost:3000/question/vote`,
            data: { idQuestion: $(this).attr("iddata"), mode: "down" },
            // dataType: "json",
            headers: { "x-access-token": localStorage.getItem("token") },
          }).done(function (data) {
            if (data.success) {
              alert("berhasil vote");
              search();
            } else {
              alert(data.message);
            }
          });
        });
      });

      function loadData() {
        let token = $.ajax({
          method: "GET",
          url: "http://localhost:3000/question",
          dataType: "json",
          headers: { "x-access-token": localStorage.getItem("token") },
        }).done(function (data) {
          console.log(localStorage.getItem("token"));
          if (!localStorage.getItem("token")) {
            window.location = "/login.html";
          }

          let html = `<div style="margin-bottom: 50px;" class="total-question">
        <div style="margin-left: -50px; " class="row">
          <h5 id="total" class="col-9"> Question : ${data.length}</h5>
          
          </div>
        </div>
        
     `;

          data.forEach((item) => {
            html += ` 
            <div  style="margin-left: 30px; id="border-question" class="col-sm-2">
             
          <a dataid="${item.id}"  class="voteup" href="#"><i  class="fas fa-angle-double-up"></i></a>
          <p>${item.vote.count}</p>
          <a iddata="${item.id}" class="votedown" href="#"><i  class="fas fa-angle-double-down"></i></a>
          <br />
          <p> Answer : ${item.Answers.length}</p> 
          </div>
        <div class="col-sm-9">
          <div id="list-question">
            <a  class="title" iddata = ${item.id}  href="#"><h5 >${item.title}</h5></a>

            <br />

            <a>${item.description}</a>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-9">
              <div class="tag-editor">
                
              </div>
            </div>
            
          </div>
          <br />
        </div>`;
          });
          $("#question").html(html);
        });
      }

      function saveData() {
        const title = $("#title-add").val();
        const tag = $("#tag").val();
        
        $.ajax({
          method: "POST",
          url: "http://localhost:3000/question",
          data: {
            title,
            description: CKEDITOR.instances.description.getData(),
            tag
          },
        }).done(function (msg) {
          
          $("#form-question").trigger("reset");
          loadData();
        });
      }

      function search() {
        const title = $("#title").val();
        $.ajax({
          method: "GET",
          url: "http://localhost:3000/question/search/question",
          data: {
            title,
        
          },
          headers: { "x-access-token": localStorage.getItem("token") },
        }).done(function (data) {
          let html = ` <div style="margin-bottom: 50px;" class="total-question">
        <div style="margin-left: -50px; " class="row">
          <h5 id="total" class="col-9">Question : ${data.length}</h5>
          
          </div>
        </div> `;

          data.forEach((item) => {
          html += ` 
  <div   style="margin-left: 30px; id="border-question" class="col-sm-2">
    <a dataid="${item.id}" class="voteup" href="#"><i  class="fas fa-angle-double-up"></i></a>
          <p>${item.vote.count}</p>
          <a iddata="${item.id}" class="votedown" href="#"><i  class="fas fa-angle-double-down"></i></a>
          <p> Answer : ${item.Answers.length}</p> 
          </div>
<div class="col-sm-9">
<div id="list-question">
  <a class="title" iddata = ${item.id}  href="#"><h5>${item.title}</h5></a>

  <br />

  <a>${item.description}</a>
</div>
<br />
<div class="row">
  <div class="col-sm-9">
    <div class="tag-editor">
    </div>
  </div>
</div>
<br />
</div>`;
          $("#search").html(html);
        });
        });
      }
    </script>
  </body>
</html>
