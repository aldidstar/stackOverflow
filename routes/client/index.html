<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link
      href="/stylesheets/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body onload="loadData()">
    <nav
      style="border-bottom: 1px solid rgb(221, 217, 217)"
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Stack Overflow</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1">For Team</a>
            </li>
            <li>
              <form style="height: 35px" class="d-flex">
                <input
                  style="width: 650px"
                  class="s-input s-input__search js-search-field"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
              </form>
            </li>
          </ul>

          <button
            style="margin-right: 10px"
            class="btn btn-outline-primary"
            type="button"
          >
          <a style="text-decoration: none; color: blue;"  href="/login.html">Login</a>
          </button>

       <button  class="btn btn-primary" type="button"> <a style="text-decoration: none; color: white;"  href="/register.html">Signup</a>  </button>
        </div>
      </div>
    </nav>

    <br />

    <div class="container-fluid">
      <h4 class="flex--item fl1 fs-headline1 mb24">All Question</h4>
      <br />

      <div class="total-question">
        <div class="row">
          <h5 class="col-9">1000 question</h5>
          <div class="col-3">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic checkbox toggle button group"
              style="height: 27px; width: 15px"
            >
              <input
                type="checkbox"
                class="btn-check"
                id="btncheck1"
                autocomplete="off"
              />
              <label
                style="font-size: 12px"
                class="btn btn-outline-primary"
                for="btncheck1"
                >Viewer</label
              >

              <input
                type="checkbox"
                class="btn-check"
                id="btncheck2"
                autocomplete="off"
              />
              <label
                style="font-size: 12px"
                class="btn btn-outline-primary"
                for="btncheck2"
                >Answer</label
              >

              <input
                type="checkbox"
                class="btn-check"
                id="btncheck3"
                autocomplete="off"
              />
              <label
                style="font-size: 12px"
                class="btn btn-outline-primary"
                for="btncheck3"
                >Votes</label
              >
            </div>
          </div>
        </div>
      </div>
      <br /><br />
      <div id="question" class="row">
        
      </div>
    </div>
    <br />
    <button id="btn-add" class="btn btn-primary">Add Question</button>
    <form id="form-question" style="display: none">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
          required
          type="text"
          class="form-control"
          id="title"
          name="title"
          aria-describedby="title"
        />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
          required
          name="description"
          id="description"
          rows="10"
          cols="80"
        >
        </textarea>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-plus"></i>
      </button>
      <button id="btn-cancel" type="button" class="btn btn-warning">
        <i class="fas fa-minus"></i>
      </button>
    </form>
    <script src="ckeditor/ckeditor.js"></script>
    <script>
      CKEDITOR.replace("description");
    </script>
    <script type="text/javascript">
      $(document).ready(function () {
        loadData();
        $("#form-question").submit(function (event) {
          event.preventDefault();
          saveData();
          $("#form-question").hide();
          $("#btn-add").show();
          $("#form-question").trigger("reset");

        });
        $("#btn-add").click(function () {
          $("#form-question").show();
          $(this).hide();
          
        });

        $("#btn-cancel").click(function () {
          $("#form-question").hide();
          $("#btn-add").show();
        
        });
        $("#question").on("click", ".title", function(event){
          event.preventDefault()
          let id = $(this).attr("iddata")
          localStorage.setItem("idselection", id)
          window.location = "/index1.html"

        } )
      });

      function loadData() {
        $.ajax({
          method: "GET",
          url: "http://localhost:3000/question",
          dataType: "json",
        }).done(function (data) {
          let html = "";
        
          data.forEach((item) => {
            html += ` 
            <div id="border-question" class="col-sm-2">
          <p>0 Quesstion</p>
          <br />
          <p>0 vote</p>
        </div>
        <div class="col-sm-9">
          <div id="list-question">
            <a class="title" iddata = ${item.id}  href="#"><h6>${item.title}</h6></a>

            <br />

            <a>${item.description}</a>
          </div>
          <br />
          <div class="row">
            <div class="col-sm-9">
              <div class="tag-editor">
                <ul class="tags">
                  <li class="addedTag">
                    Web Develop<span
                      onclick="$(this).parent().remove();"
                      class="tagRemove"
                      >x</span
                    ><input type="hidden" name="tags[]" value="Web Develop" />
                  </li>
                  <li class="addedTag">
                    SEO<span
                      onclick="$(this).parent().remove();"
                      class="tagRemove"
                      >x</span
                    ><input type="hidden" name="tags[]" value="SEO" />
                  </li>
                  <li class="tagAdd taglist">
                    <input type="text" id="search-field" />
                  </li>
                </ul>
              </div>
            </div>
            <div id="user" class="col-sm-2">
              <p>asked by user</p>
            </div>
          </div>
          <br />
        </div>`;
          });
          $("#question").html(html);
          
        });
      }

      function saveData() {
        const title = $("#title").val();

        $.ajax({
          method: "POST",
          url: "http://localhost:3000/question",
          data: {
            title,
            description: CKEDITOR.instances.description.getData(),
          },
        }).done(function (msg) {
          $("#form-question").trigger("reset");
          loadData();
        });
      }
    </script>
  </body>
</html>
